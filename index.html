<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">

    <title>Calendar App</title>
    <script src="data.js"></script>
    <script src="./dist/bundle.js"></script>
</head>
<body>
    <div class="calendar-page">
        <div class="container">
            <div class="tasksDivision"></div>
            <header>
                <span>Friday, April 1</span>
            </header>
            <div class="all-day"></div>

            <div class="am">
                <div class="meridiem">
                    <h1>AM</h1>
                </div>
                <div class="time-division" id="9:00">9:00</div>
                <div class="time-division" id="9:30">9:30</div>
                <div class="time-division" id="10:00">10:00</div>
                <div class="time-division" id="10:30">10:30</div>
                <div class="time-division" id="11:00">11:00</div>
                <div class="time-division" id="11:30">11:30</div>
            </div>
            <hr/>
            <div class="pm">
                <div class="meridiem">
                    <h1>PM</h1>
                </div>
                <div class="time-division" id="12:00">12:00</div>
                <div class="time-division" id="12:30">12:30</div>
                <div class="time-division" id="13:00">1:00</div>
                <div class="time-division" id="13:30">1:30</div>
                <div class="time-division" id="14:00">2:00</div>
                <div class="time-division" id="14:30">2:30</div>
                <div class="time-division" id="15:00">3:00</div>
                <div class="time-division" id="15:30">3:30</div>
                <div class="time-division" id="16:00">4:00</div>
                <div class="time-division" id="16:30">4:30</div>
                <div class="time-division" id="17:00">5:00</div>
                <div class="time-division" id="17:30">5:30</div>
                <div class="time-division" id="18:00">6:00</div>
                <div class="time-division" id="18:30">6:30</div>
                <div class="time-division" id="19:00">7:00</div>
                <div class="time-division" id="19:30">7:30</div>
                <div class="time-division" id="20:00">8:00</div>
                <div class="time-division" id="20:30">8:30</div>
            </div>
        </div>
    </div>

</body>
</html>
